services:
  - type: web
    name: portfolio-fullstack
    env: node
    plan: free
    buildCommand: |
      # Build frontend first
      cd frontend
      npm install
      npm run build
      cd ..
      # Then setup backend
      cd backend
      npm install
      npx prisma generate
      npx prisma migrate deploy
    startCommand: |
      cd backend && node index.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./dev.db
