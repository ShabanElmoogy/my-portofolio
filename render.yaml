services:
  - type: web
    name: portfolio-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: |
      npm install
      npx prisma generate
      npx prisma migrate deploy
    startCommand: node index.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # SQLite in-memory for free tier (no persistent disk)
      - key: DATABASE_URL
        value: file:./dev.db

  - type: static
    name: portfolio-frontend
    buildCommand: |
      cd frontend
      npm install
      npm run build
    publishPath: frontend/dist
    autoDeploy: true
    envVars:
      # Use host property to get backend URL
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: portfolio-backend
          property: host
